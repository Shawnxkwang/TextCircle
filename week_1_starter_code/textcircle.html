<head>
	<title>textcircle</title>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
  	<div class="container">
			<a class="navbar-brand" href="#">TextCircle</a>
  	</div><!-- /nav container -->
	</nav>
	<div class = "container top-margin">
		{{>date_display}}
		<div class = "row">
			<div class = "col-md-6">

				{{>editor}}
			</div>
			<div class = "col-md-6">
				{{>viewer}}
			</div>
		</div>

	</div>
</body>

<template name="date_display">
	{{current_date}}
</template>

<template name="editor">
	<!--tell the sharejs library to generate codemirror editor for us -->
	{{>sharejsCM docid=docid onRender=config id="editor"}}

</template>

<template name="viewer">
	<iframe id="view_iframe">

	</iframe>
</template>
